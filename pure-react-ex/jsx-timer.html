<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Example</title>
</head>
<body>
    <div id="root">Loading content</div>

    <!-- <div id="root">
        <div id="wrapper" class="wrapper">
            <h1 class="header">App Header</h1>
            
        </div>
    </div> -->
   
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       
        function App() {
            return (
                <div id="wrapper" className="wrapper">
                    <h1 className="header">Current time</h1>
                    <p>{new Date().toLocaleString()}</p>
                </div>
            );
        }
        setInterval(()=> {
            ReactDOM.render(<App/>, document.getElementById("root"));
        }, 1000);
    </script>
</body>
</html>
